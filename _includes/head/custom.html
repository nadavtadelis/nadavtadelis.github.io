{% include base_path %}

<!-- start custom head snippets -->

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" sizes="60x60" href="{{ base_path }}/images/apple-touch-icon-60x60.png?v=1.0">
<link rel="apple-touch-icon" sizes="120x120" href="{{ base_path }}/images/apple-touch-icon-120x120.png?v=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png?v=1.0">

<!-- Favicons -->
<link rel="icon" type="image/png" href="{{ base_path }}/images/android-chrome-192x192.png?v=1.0" sizes="192x192">
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png?v=1.0" sizes="32x32">
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-16x16.png?v=1.0" sizes="16x16">
<link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico?v=1.0">

<!-- Mask Icon for Safari Pinned Tabs: Still need to add svg to images-->
<!-- <link rel="mask-icon" href="{{ base_path }}/images/safari-pinned-tab.svg?v=1.0" color="#000000"> -->

<!-- Manifest for PWA Support -->
<link rel="manifest" href="{{ base_path }}/images/manifest.json?v=1.0">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="{{ base_path }}/images/mstile-144x144.png?v=1.0">
<meta name="msapplication-config" content="{{ base_path }}/images/browserconfig.xml?v=1.0">

<!-- Theme Color -->
<meta name="theme-color" content="#ffffff">

<!-- Academicons CSS (Used for sidebar icons like scholar/github/linkedin/etc.) -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>


<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- end custom head snippets -->
